<div class="container">

  <header class="top-bar">
    <h2>üí° Suggestions Platform</h2>
    <input
      type="text"
      [(ngModel)]="searchText"
      placeholder="üîç Rechercher une suggestion..."
    />
  </header>

  <section class="cards">
    <article class="card" *ngFor="let s of filteredSuggestions()">

      <div class="badge-row">
        <span class="badge category">{{ s.category }}</span>
        <span class="badge status" [ngClass]="s.status">{{ s.status }}</span>
      </div>

      <h3>{{ s.title }}</h3>
      <p>{{ s.description }}</p>

      <footer class="card-footer">
        <span class="likes">‚ù§Ô∏è {{ s.nbLikes }}</span>

        <div class="actions" *ngIf="s.status !== 'refusee'">
          <button class="btn like" (click)="like(s)">Like</button>
          <button class="btn fav" (click)="addToFavorites(s)">Favoris</button>
        </div>
      </footer>

    </article>
  </section>

</div>
